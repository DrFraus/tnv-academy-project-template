<div>
    <form (ngSubmit)="onReviewSubmit(reviewText)">
        <div>
            <textarea id="reviewText" name="reviewText" [(ngModel)]="reviewText" maxlength="160" (input)="updateRemainingChars()"></textarea>
        </div>
        <div>
            {{remainingChars}} characters remaining
        </div>
        <button type="submit">Submit Review</button>
    </form>
</div>
